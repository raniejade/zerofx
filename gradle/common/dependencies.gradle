
apply plugin: "io.spring.dependency-management"

dependencyManagement {
    dependencies {
        dependency "com.natpryce:hamkrest:1.1.0.0"

        dependencySet(group: 'org.jetbrains.kotlin', version: '1.0.1') {
            entry 'kotlin-stdlib'
            entry 'kotlin-reflect'
            entry 'kotlin-test'
        }

        dependencySet(group: 'io.polymorphicpanda.kspec', version: '0.3.0') {
            entry 'kspec-core'
            entry 'kspec-junit-runner'
        }
    }
}
